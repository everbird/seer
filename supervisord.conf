[unix_http_server]
file=/home/everbird/var/8100/run/supervisor.sock

[supervisord]
logfile=/home/everbird/var/8100/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/home/everbird/var/8100/run/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///home/everbird/var/8100/run/supervisor.sock
prompt=seer

[program:web]
command=gunicorn -c gunicorn_config.py deploy:application
directory=%(here)s
redirect_stderr=true
stdout_logfile=/home/everbird/var/8100/log/supervisord-web-out.log
stderr_logfile=/home/everbird/var/8100/log/supervisord-web-error.log

[include]
files = spvsr_generated.ini spvsr_local.ini
